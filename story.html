<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Spooky Story</title>

    <style>
        body.dark {
            color: white;
            background-color: Black;
        }
    </style>

</head>

<body>

    <h1>The Basement</h1>
    <p id="story">I wanted to find my friend and he was hiding in the Basement</p>

    <button onclick="goDark()">Get in the Mood</button>

    <div class="textEntry">Type your name here, if you dare : <input type="text" id="name"></input></div>

    <button onclick="typeAndScream()">Please, please don't click me . </button>

    <button onclick="finishTheStory()">Tell me what happned</button>

    <script>

        function goDark() {
            document.body.className = "dark"
        }

        function typeAndScream() {
            var personName = document.getElementById("name").value; alert("I told you not to do that" + personName);
        }

        function finishTheStory() {
            document.getElementById("story").innerHTML = "SO, I carefully search the dump dungeon, and here you are!"
        }


    </script>

</body>

</html>
